<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>[DEMO] clab-mc-logo</title>

    <!-- demo styles -->
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sanitize.css/typography.css"
    />
    <style>
      :root {
        --digital-color: #0c57fb;
        --silver-color: #d3dde6;
        --dark-color: #1d2b3b;
        --light-color: #fff;
      }

      .showcase {
        padding: 4.8rem 0;
        position: relative;
      }

      .showcase > h1 {
        position: absolute;
        top: 0;
        left: 2.4rem;
        opacity: 0.32;
        white-space: nowrap;
      }

      .showcase > ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .showcase > ul > li {
        display: flex;
        padding: 2.4rem;
        align-items: center;
        justify-content: center;
      }

      .showcase--logo-row {
        color: var(--light-color);
        background-color: var(--digital-color);
      }

      .showcase--logo-column {
        color: var(--dark-color);
        background-color: var(--silver-color);
      }

      .showcase--monogram {
        color: var(--dark-color);
        background-color: var(--light-color);
      }

      .showcase--logotype {
        color: var(--light-color);
        background-color: var(--dark-color);
      }
    </style>

    <script type="module" src="/build/giotramu-logo.esm.js"></script>
    <script nomodule src="/build/giotramu-logo.js"></script>
  </head>
  <body>
    <section class="showcase showcase--logo-row">
      <h1>Logo (row)</h1>
      <ul>
        <li>
          <giotramu-logo size="100px" fill-color="light"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="150px" fill-color="light"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="300px" fill-color="light"></giotramu-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--logo-column">
      <h1>Logo (column)</h1>
      <ul>
        <li>
          <giotramu-logo
            size="100px"
            fill-color="digital"
            column
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="150px"
            fill-color="digital"
            column
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="300px"
            fill-color="digital"
            column
          ></giotramu-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--monogram">
      <h1>Monogram</h1>
      <ul>
        <li>
          <giotramu-monogram size="100px" fill-color="dark"></giotramu-monogram>
        </li>
        <li>
          <giotramu-monogram size="150px" fill-color="dark"></giotramu-monogram>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--logotype">
      <h1>Logotype</h1>
      <ul>
        <li>
          <giotramu-logotype
            size="100px"
            fill-color="light"
          ></giotramu-logotype>
        </li>
        <li>
          <giotramu-logotype
            size="150px"
            fill-color="light"
          ></giotramu-logotype>
        </li>
      </ul>
    </section>
  </body>
</html>
