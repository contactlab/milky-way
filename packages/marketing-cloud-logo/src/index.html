<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Contactlab Marketing Cloud logo - The Web Component</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@contactlab/ds-tokens/styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@contactlab/ds-tokens/styles/common.css"
    />

    <style>
      body {
        background-color: var(--color-base100);
      }

      .showcase {
        max-width: 144rem;
        margin: 2.4rem auto;
        border: 1px solid var(--color-base200);
        border-radius: 0.8rem;
        padding: 0.8rem 4rem;
      }

      .showcase > h1 {
        color: var(--color-base300);
      }

      .showcase > ul {
        margin: 0;
        padding: 1.6rem 0;
        list-style: none;
      }

      .showcase > ul > li {
        display: flex;
        padding: 2.4rem;
        align-items: center;
        justify-content: center;
      }

      .showcase--grid > ul {
        display: flex;
        justify-content: center;
      }

      .showcase--grid > ul > li {
        flex: 0 0 auto;
      }

      .showcase .light-panel {
        background-color: var(--color-base100);
      }

      .showcase .dark-panel {
        background-color: var(--color-base900);
      }

      .showcase:not(.showcase--grid) .dark-panel {
        margin-right: -4rem;
        margin-left: -4rem;
      }
    </style>

    <script type="module" src="/build/clab-logo.esm.js"></script>
    <script nomodule src="/build/clab-logo.js"></script>
  </head>
  <body>
    <!-- Sign-->
    <section class="showcase showcase--grid">
      <h1>Sign</h1>
      <ul>
        <li class="light-panel">
          <clab-sign size="50px" fill-color="base"></clab-sign>
        </li>
        <li class="dark-panel">
          <clab-sign size="50px" fill-color="light"></clab-sign>
        </li>
        <li class="light-panel">
          <clab-sign size="50px" fill-color="accent"></clab-sign>
        </li>
      </ul>
    </section>

    <!-- Typo-->
    <section class="showcase showcase--grid">
      <h1>Typo</h1>

      <!-- Marketing Cloud-->
      <ul>
        <li class="light-panel">
          <clab-typo size="280px" fill-color="base"></clab-typo>
        </li>
        <li class="dark-panel">
          <clab-typo size="280px" fill-color="light"></clab-typo>
        </li>
        <li class="light-panel">
          <clab-typo
            size="160px"
            fill-color="base"
            compact="compact"
          ></clab-typo>
        </li>
        <li class="dark-panel">
          <clab-typo
            size="160px"
            fill-color="light"
            compact="compact"
          ></clab-typo>
        </li>
      </ul>

      <!-- Explore-->
      <ul>
        <li class="light-panel">
          <clab-typo size="120px" type="explore" fill-color="base"></clab-typo>
        </li>
        <li class="dark-panel">
          <clab-typo size="120px" type="explore" fill-color="light"></clab-typo>
        </li>
      </ul>

      <!-- Developer-->
      <ul>
        <li class="light-panel">
          <clab-typo
            size="160px"
            type="developer"
            fill-color="base"
          ></clab-typo>
        </li>
        <li class="dark-panel">
          <clab-typo
            size="160px"
            type="developer"
            fill-color="light"
          ></clab-typo>
        </li>
      </ul>
    </section>

    <!-- Contactlab Marketing Cloud-->
    <section class="showcase">
      <h1>Contactlab Marketing Cloud</h1>
      <ul>
        <li class="light-panel">
          <clab-logo
            size="200px"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="250px"
            fill-style="mono"
            fill-color="light"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo size="350px" fill-style="negative"></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo size="400px" fill-style="positive"></clab-logo>
        </li>
      </ul>
    </section>

    <!-- Marketing Cloud-->
    <section class="showcase">
      <h1>Marketing Cloud</h1>
      <ul>
        <li class="light-panel">
          <clab-logo
            size="200px"
            fill-style="mono"
            fill-color="base"
            compact="compact"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="250px"
            fill-style="mono"
            fill-color="light"
            compact="compact"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
            compact="compact"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="350px"
            fill-style="negative"
            compact="compact"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="400px"
            fill-style="positive"
            compact="compact"
          ></clab-logo>
        </li>
      </ul>
    </section>

    <!-- Explore-->
    <section class="showcase">
      <h1>Explore</h1>
      <ul>
        <li class="light-panel">
          <clab-logo
            size="150px"
            type="explore"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="200px"
            type="explore"
            fill-style="mono"
            fill-color="light"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="250px"
            type="explore"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="300px"
            type="explore"
            fill-style="negative"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="350px"
            type="explore"
            fill-style="positive"
          ></clab-logo>
        </li>
      </ul>
    </section>

    <!-- Developer-->
    <section class="showcase">
      <h1>Developer</h1>
      <ul>
        <li class="light-panel">
          <clab-logo
            size="200px"
            type="developer"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="250px"
            type="developer"
            fill-style="mono"
            fill-color="light"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="300px"
            type="developer"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li class="dark-panel">
          <clab-logo
            size="350px"
            type="developer"
            fill-style="negative"
          ></clab-logo>
        </li>
        <li class="light-panel">
          <clab-logo
            size="400px"
            type="developer"
            fill-style="positive"
          ></clab-logo>
        </li>
      </ul>
    </section>
  </body>
</html>
