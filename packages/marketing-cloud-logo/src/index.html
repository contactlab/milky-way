<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>[demo] clab-logo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@contactlab/ds-tokens/styles/resets.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@contactlab/ds-tokens/styles/commons.css"
    />

    <style>
      .showcase {
        padding: 4.8rem 0;
        position: relative;
      }

      .showcase > h1 {
        position: absolute;
        top: 0;
        left: 2.4rem;
        color: var(--color-base400);
        white-space: nowrap;
      }

      .showcase > ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .showcase > ul > li {
        display: flex;
        padding: 2.4rem;
        align-items: center;
        justify-content: center;
      }

      .showcase--light {
        background-color: var(--color-base100);
      }

      .showcase--dark {
        background-color: var(--color-base900);
      }
    </style>

    <script type="module" src="/build/clab-logo.esm.js"></script>
    <script nomodule src="/build/clab-logo.js"></script>
  </head>
  <body>
    <section class="showcase showcase--light">
      <h1>Contactlab Marketing Cloud</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li>
          <clab-logo size="400px" fill-style="positive"></clab-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--dark">
      <h1>Marketing Cloud</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
            compact
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            fill-style="mono"
            fill-color="light"
            compact
          ></clab-logo>
        </li>
        <li>
          <clab-logo size="400px" fill-style="negative" compact></clab-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--light">
      <h1>Developer</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            type="developer"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            type="developer"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="400px"
            type="developer"
            fill-style="positive"
          ></clab-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--dark">
      <h1>Explore</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            type="explore"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            type="explore"
            fill-style="mono"
            fill-color="light"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="400px"
            type="explore"
            fill-style="negative"
          ></clab-logo>
        </li>
      </ul>
    </section>
  </body>
</html>
