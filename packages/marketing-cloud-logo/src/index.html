<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>[demo] clab-logo</title>

    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sanitize.css/typography.css"
    />
    <style>
      :root {
        --accent-color: #0391ec;
        --dark-color: #001420;
        --light-color: #f7fcff;
      }

      body {
        font-family: Montserrat;
      }

      .showcase {
        padding: 4.8rem 0;
        position: relative;
      }

      .showcase > h1 {
        position: absolute;
        top: 0;
        left: 2.4rem;
        opacity: 0.32;
        white-space: nowrap;
      }

      .showcase > ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .showcase > ul > li {
        display: flex;
        padding: 2.4rem;
        align-items: center;
        justify-content: center;
      }

      .showcase--light {
        color: var(--dark-color);
        background-color: var(--light-color);
      }

      .showcase--dark {
        color: var(--light-color);
        background-color: var(--dark-color);
      }
    </style>

    <script type="module" src="/build/clab-logo.esm.js"></script>
    <script nomodule src="/build/clab-logo.js"></script>
  </head>
  <body>
    <section class="showcase showcase--light">
      <h1>Contactlab Marketing Cloud</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li>
          <clab-logo size="400px" fill-style="positive"></clab-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--dark">
      <h1>Marketing Cloud</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
            short
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            fill-style="mono"
            fill-color="light"
            short
          ></clab-logo>
        </li>
        <li>
          <clab-logo size="400px" fill-style="negative" short></clab-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--light">
      <h1>Developer</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            type="developer"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            type="developer"
            fill-style="mono"
            fill-color="base"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="400px"
            type="developer"
            fill-style="positive"
          ></clab-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--dark">
      <h1>Explore</h1>
      <ul>
        <li>
          <clab-logo
            size="300px"
            type="explore"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="350px"
            type="explore"
            fill-style="mono"
            fill-color="light"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="400px"
            type="explore"
            fill-style="negative"
          ></clab-logo>
        </li>
      </ul>
    </section>
  </body>
</html>
