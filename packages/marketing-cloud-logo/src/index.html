<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <title>MailUp CDP logo - The Web Component</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@contactlab/ds-tokens/css/montserrat.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@contactlab/ds-tokens/css/vars.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@contactlab/ds-tokens/css/common.css"
    />

    <style>
      hr {
        margin: 1.6rem 0;
      }

      .showcase {
        overflow-y: hidden;
        padding: 1.6rem;
        height: 33.2vh;
      }

      .showcase:last-of-type {
        height: 33.6vh;
      }

      .showcase > ul {
        display: grid;
        padding: 0;
        grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
        list-style: none;
      }

      @media only screen and (min-width: 100em) {
        .showcase > ul {
          max-width: 80vw;
        }
      }

      .showcase > ul > li {
        display: flex;
        height: 8rem;
        border-radius: 0.8rem;
        padding: 0.8rem;
        align-items: center;
        justify-content: center;
      }

      .showcase--light {
        background-color: var(--color-base100);
      }

      .showcase--accent {
        background-color: var(--color-base300);
      }

      .showcase--base {
        background-color: var(--color-base);
      }
      .showcase--base * {
        color: var(--color-white);
      }
    </style>

    <script type="module" src="/dist/clab-logo/clab-logo.esm.js"></script>
  </head>

  <body>
    <section class="showcase showcase--light">
      <h6>Positive</h6>
      <ul>
        <li>
          <clab-logo size="300px"></clab-logo>
        </li>
        <li>
          <clab-logo size="200px" compact></clab-logo>
        </li>
        <li>
          <clab-logo type="explore" size="150px"></clab-logo>
        </li>
        <li>
          <clab-logo type="developer" size="180px"></clab-logo>
        </li>
      </ul>
      <ul>
        <li>
          <clab-sign size="40px" fill-color="base"></clab-sign>
        </li>
        <li>
          <clab-typo size="300px" fill-color="base"></clab-typo>
        </li>
        <li>
          <clab-typo size="200px" fill-color="base" compact></clab-typo>
        </li>
        <li>
          <clab-typo type="explore" size="150px" fill-color="base"></clab-typo>
        </li>
        <li>
          <clab-typo
            type="developer"
            size="180px"
            fill-color="base"
          ></clab-typo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--accent">
      <h6>Mono (accent)</h6>
      <ul>
        <li>
          <clab-logo
            size="300px"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            size="200px"
            fill-style="mono"
            fill-color="accent"
            compact
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            type="explore"
            size="150px"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            type="developer"
            size="180px"
            fill-style="mono"
            fill-color="accent"
          ></clab-logo>
        </li>
      </ul>
      <ul>
        <li>
          <clab-sign size="40px" fill-color="accent"></clab-sign>
        </li>
        <li>
          <clab-typo size="300px" fill-color="accent"></clab-typo>
        </li>
        <li>
          <clab-typo size="200px" fill-color="accent" compact></clab-typo>
        </li>
        <li>
          <clab-typo
            type="explore"
            size="150px"
            fill-color="accent"
          ></clab-typo>
        </li>
        <li>
          <clab-typo
            type="developer"
            size="180px"
            fill-color="accent"
          ></clab-typo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--base">
      <h6>Negative</h6>
      <ul>
        <li>
          <clab-logo size="300px" fill-style="negative"></clab-logo>
        </li>
        <li>
          <clab-logo size="200px" fill-style="negative" compact></clab-logo>
        </li>
        <li>
          <clab-logo
            type="explore"
            size="150px"
            fill-style="negative"
          ></clab-logo>
        </li>
        <li>
          <clab-logo
            type="developer"
            size="180px"
            fill-style="negative"
          ></clab-logo>
        </li>
      </ul>
      <ul>
        <li>
          <clab-sign size="40px" fill-color="light"></clab-sign>
        </li>
        <li>
          <clab-typo size="300px" fill-color="light"></clab-typo>
        </li>
        <li>
          <clab-typo size="200px" fill-color="light" compact></clab-typo>
        </li>
        <li>
          <clab-typo type="explore" size="150px" fill-color="light"></clab-typo>
        </li>
        <li>
          <clab-typo
            type="developer"
            size="180px"
            fill-color="light"
          ></clab-typo>
        </li>
      </ul>
    </section>
  </body>
</html>
