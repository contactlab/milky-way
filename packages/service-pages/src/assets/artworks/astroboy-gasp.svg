<svg role="img" width="287" height="216" viewBox="0 0 287 216" xmlns="http://www.w3.org/2000/svg">
  <style>
    .base-color {
      fill: #b4afff;
    }

    .base-color-low {
      fill: #e9e8ff;
    }

    .base-color-high {
      fill: #7168ff;
    }

    .accent-color {
      fill: #9bebd0;
    }

    .accent-color-high {
      fill: #00c9bd;
    }

    .accent-color-low {
      fill: #e1f9ef;
    }

    .white {
      fill: #f7fcff;
    }

    .grey {
      fill: #deebf4;
    }

    .black {
      fill: #1D3344;
    }

    .warning {
      fill: #ffb200;
    }

    .shaking {
      animation: shaking 2.6s cubic-bezier(0.455, 0.030, 0.515, 0.955) infinite both;
    }

    @keyframes shaking {

      0%,
      100% {
        transform: translateX(0);
        transform-origin: bottom center;
      }

      10%,
      30%,
      50%,
      70% {
        transform: translateX(-2px) rotate(2deg);
      }

      20%,
      40%,
      60% {
        transform: translateX(2px) rotate(-2deg);
      }
    }

    .flickering {
      animation: flickering 1.5s infinite both;
    }

    @keyframes flickering {

      0%,
      50%,
      100% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0;
      }
    }

    .blinking {
      animation: blinking infinite both;
    }

    .blinking-short {
      animation-duration: 1s;
    }

    .blinking-long {
      animation-duration: 2s;
      animation-delay: 1s;
    }

    @keyframes blinking {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.1;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

