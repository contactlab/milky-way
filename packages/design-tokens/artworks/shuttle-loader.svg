<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 793.7 793.7">
  <style>
    .base-color {
      fill: #b4afff;
    }

    .base-color-low {
      fill: #e9e8ff;
    }

    .base-color-high {
      fill: #7168ff;
    }

    .accent-color {
      fill: #9bebd0;
    }

    .accent-color-high {
      fill: #00c9bd;
    }

    .accent-color-low {
      fill: #e1f9ef;
    }

    .white {
      fill: #f7fcff;
    }

    .grey {
      fill: #deebf4;
    }

    .black {
      fill: #1D3344;
    }

    .warning {
      fill: #ffb200;
    }

    .vibrating {
      animation: vibrating 2s linear infinite both;
    }

    @keyframes vibrating {
      0% {
        transform: translate(0);
      }

      10% {
        transform: translate(-3px, -3px);
      }

      20% {
        transform: translate(3px, -3px);
      }

      30% {
        transform: translate(-3px, 3px);
      }

      40% {
        transform: translate(3px, 3px);
      }

      50% {
        transform: translate(-3px, -3px);
      }

      60% {
        transform: translate(3px, -3px);
      }

      70% {
        transform: translate(-3px, 3px);
      }

      80% {
        transform: translate(-3px, -3px);
      }

      90% {
        transform: translate(3px, -3px);
      }

      100% {
        transform: translate(0);
      }
    }

    .slide {
      animation: slide 1s ease-in-out infinite;
    }

    @keyframes slide {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }

      50% {
        opacity: 0.6;
      }

      100% {
        transform: translateY(100px);
        opacity: 0;
      }
    }

    .pulsate-fwd {
      animation: pulsate-fwd 1s ease-in-out infinite both;
    }

    @keyframes pulsate-fwd {
      0%,
      100% {
        transform: translateX(0);
        transform-origin: bottom center;
      }

      0% {
        transform: scale(0.9);
      }

      50% {
        transform: translateX(-10px) scale(1.15);
      }

      100% {
        transform: scale(0.9);
      }
    }

    .shake-horizontal {
      animation: shake-horizontal 5s cubic-bezier(0.455, 0.030, 0.515, 0.955) infinite both;
    }

    @keyframes shake-horizontal {
      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70% {
        transform: translateX(-15px);
      }

      20%,
      40%,
      60% {
        transform: translateX(15px);
      }

      80% {
        transform: translateX(10px);
      }

      90% {
        transform: translateX(-10px);
      }
    }

    .ping {
      animation: ping 2s ease-out infinite both;
    }

    @keyframes ping {
      0%,
      100% {
        transform-origin: top center;
      }

      0% {
        transform: scale(0.2);
        opacity: 0.85;
      }

      50% {
        opacity: 0.45;
      }

      80%,
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    .blinking {
      animation: blinking infinite both;
    }

    .blinking-short {
      animation-duration: 1s;
    }

    .blinking-long {
      animation-duration: 2s;
      animation-delay: 1s;
    }

    @keyframes blinking {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.1;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

