<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <style>
    .base-color {
      fill: #b4afff;
    }

    .base-color-low {
      fill: #e9e8ff;
    }

    .base-color-high {
      fill: #7168ff;
    }

    .accent-color {
      fill: #9bebd0;
    }

    .accent-color-high {
      fill: #00c9bd;
    }

    .accent-color-low {
      fill: #e1f9ef;
    }

    .white {
      fill: #f7fcff;
    }

    .grey {
      fill: #deebf4;
    }

    .black {
      fill: #1D3344;
    }

    .warning {
      fill: #ffb200;
    }

    .rotating {
      animation: rotating 4s ease-in-out infinite alternate both;
    }

    @keyframes rotating {
      0%,
      100% {
        transform-origin: center center;
      }

      0% {
        transform: scale(1.6) rotateZ(10deg);
      }

      50% {
        transform: scale(1.4) rotateZ(0deg);
      }

      100% {
        transform: scale(1.6) rotateZ(-10deg);
      }
    }

    .scaling {
      animation: scaling 4s ease-in-out infinite alternate both;
    }

    @keyframes scaling {
      0%,
      100% {
        transform-origin: center center;
      }

      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(0.96);
      }

      100% {
        transform: scale(1);
      }
    }

    .blinking {
      animation: blinking infinite both;
    }

    .blinking-short {
      animation-duration: 1s;
    }

    .blinking-long {
      animation-duration: 2s;
      animation-delay: 1s;
    }

    @keyframes blinking {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.1;
      }

      100% {
        opacity: 1;
      }
    }

    .wobbling {
      animation: wobbling 4s ease-in-out infinite alternate both;
    }

    @keyframes wobbling {
      0%,
      100% {
        transform: translateY(0) rotate(0);
        transform-origin: center center;
      }

      25% {
        transform: translateY(-4px) rotate(2deg);
      }

      45% {
        transform: translateY(-3px) rotate(1.5deg);
      }

      75% {
        transform: translateY(-2px) rotate(0.5deg);
      }
    }
  </style>

