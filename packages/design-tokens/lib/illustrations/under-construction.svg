<svg xmlns="http://www.w3.org/2000/svg" role="img" version="1.1" viewBox="0 0 558 337">
  <style>
    .base-color {
      fill: #b4afff;
    }

    .base-color-low {
      fill: #e9e8ff;
    }

    .base-color-high {
      fill: #7168ff;
    }

    .accent-color {
      fill: #9bebd0;
    }

    .accent-color-high {
      fill: #00c9bd;
    }

    .accent-color-low {
      fill: #e1f9ef;
    }

    .white {
      fill: #f7fcff;
    }

    .grey {
      fill: #deebf4;
    }

    .black {
      fill: #1D3344;
    }

    .warning {
      fill: #ffb200;
    }

    .wobbling {
      animation: wobbling 3s infinite;
    }

    @keyframes wobbling {

      0%,
      100% {
        transform-origin: 215px 215px;
      }

      15% {
        transform: rotate(6deg);
      }

      30% {
        transform: rotate(-6deg);
      }

      45% {
        transform: rotate(3.6deg);
      }

      60% {
        transform: rotate(-2.4deg);
      }

      75% {
        transform: rotate(1.2deg);
      }
    }

    .scaling {
      animation: scaling 2s 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite both;
    }

    @keyframes scaling {

      0%,
      100% {
        transform-origin: center center;
      }

      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .bouncing {
      animation: bouncing 0.5s ease-in-out infinite alternate both;
      transform: translate(-4px, 8px);
    }

    @keyframes bouncing {

      0%,
      100% {
        transform-origin: center center;
      }

      50% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(-4px, 8px);
      }
    }

  </style>
